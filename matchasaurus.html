<!doctype html>
<html lang="en">

  <head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project was coded from scratch for Udacity's Front-end Web Development Nano-degree course">
  	<title>Matchasaurus | Matching Game</title>
  	<link rel="stylesheet" href="css/matchasaurus.css">
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  </head>

  <body>

    <main class="center">
      <section id="intro" class="float-center">
        <h1 class="light-green">MATCHASAURUS: MEMORY GAME</h1>
        <h3 class="margin-s white">Click start to begin</h3>
        <button id="start-button" class="center green-background dark-blue" onclick="reset()">START</button>
      </section>
      <div id="game-board" class="hidden">
        <section id="stats" class="flex center-align white">
          <button id="reset-button" class="center green-background dark-blue" onclick="reset()">RESET</button>
          <div id="moves"></div>
          <div id="time"></div>
          <div id="matched"></div>
          <div id="stars"></div>
        </section>
        <section id="instructions">Click on a tile to flip it. Match all 8 dinosaurs to win!</section>
        <section id="grid-container"></section>
      </div>
    </main>

    <div id="end-overlay" class="hidden">
      <div id="end-stats" class="hidden float-center">
        <h1>YOU WON!!</h1>
        <ul id="end-list" class="margin-l"></ul>
        <button id="play-again-button" class="center green-background dark-blue" onclick="reset()">PLAY AGAIN</button>
      </div>
    </div>

  </body>
  <script src="game.js"></script>
  </html>
