<!doctype html>
<html lang="en">

  <head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project was coded from scratch for Udacity's Front-end Web Development Nano-degree course">
  	<title>Concentration | Matching Game</title>
  	<link rel="stylesheet" href="css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  </head>

  <body>

    <main class="center">
      <h1>CONCENTRATION: MEMORY GAME</h1>
      <h3 class="margin-s">Click start to begin</h3>
      <button id="start-button" class="center green-background dark-blue" onclick="reset()"></button>
      <section id="stats" class="flex center-align">
        <div id="moves"></div>
        <div id="time"></div>
        <div id="matched"></div>
        <div id="stars"></div>
      </section>
      <section id="grid-container"></section>
    </main>

    <div id="end-overlay" class="hidden">
      <div id="end-stats" class="hidden">
        <h1>YOU WON!!</h1>
        <ul id="end-list" class="margin-l"></ul>
        <button id="play-again-button" class="center green-background dark-blue" onclick="reset()">PLAY AGAIN</button>
      </div>
    </div>

  </body>
  <script src="game.js"></script>
  </html>
